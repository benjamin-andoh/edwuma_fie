{% extends 'base/base_dash.html' %}
{% load static from static%}

{% block title%}
    Dashboard
{% endblock %}


{% block content%}

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Job Posting Form</h1>
                  </div>
                  <form class="user">
                    <div class="form-group">
                     <input type="text" class="form-control form-control-user"  placeholder="Job Name">
                    </div>
                  <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="number" class="form-control form-control-user" value="0" placeholder="Budget">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" placeholder="Duration">
                  </div>
                </div>
                 <div class="form-group">
                     <textarea class="form-control form-control-user"  placeholder="Job Description"></textarea>
                 </div>

                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                   <input type="submit" style="background-color: #207b41; border-color: #207b41;" class="btn btn-primary btn-user btn-block" value="Save Skill">
                  </div>
                  <div class="col-sm-6">
                     <a href=""> <button style="background-color: #FF0000; border-color: #207b41;" class="btn btn-primary btn-user btn-block" >Cancel</button></a>
                  </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
