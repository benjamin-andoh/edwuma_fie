{%load static from static%}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% block title %} {% endblock %}</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'form/vendor/fontawesome-free/css/all.min.css'%}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'form/css/sb-admin-2.min.css'%}" rel="stylesheet">
    <style>
    .parallax {
      /* The image used */
      background-image: url("static/img.jpg");

      /* Set a specific height */
      height: auto;

      /* Create the parallax scrolling effect */
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    </style>

</head>

{% block content %}

{% endblock %}
        <!-- Bootstrap core JavaScript-->
  <script src="{% static 'form/vendor/jquery/jquery.min.js'%}"></script>
  <script src="{% static 'form/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'form/vendor/jquery-easing/jquery.easing.min.js'%}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'form/js/sb-admin-2.min.js'%}"></script>
</body>

</html>
