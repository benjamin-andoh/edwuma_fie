{% extends 'base/admin_base.html' %}
{% load static from static%}

{% block title%}
    Dashboard
{% endblock %}


{% block content %}
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Enter Category</h1>
                  </div>
                  <form class="user">
                    <div class="form-group">
                     <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="Select Category">
                    <br/><br/>
                    <br/>
                    </div>
                      <hr>

                      <input type="submit" style="background-color: #207b41; border-color: #207b41;" class="btn btn-primary btn-user btn-block" value="Save Category">
                      <hr>
                      <button type="submit" style="background-color: #FF0000; border-color: #207b41;" class="btn btn-primary btn-user btn-block" >Cancel</button>
                  </form>
                </div>
              </div>


              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Enter Skill</h1>
                  </div>
                  <form class="user">
                    <div class="form-group">
                     <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="Select Category">
                    </div>
                    <div class="form-group">
                     <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="Enter Skill">
                    </div>
                      <hr>

                      <input type="submit" style="background-color: #207b41; border-color: #207b41;" class="btn btn-primary btn-user btn-block" value="Save Skill">
                      <hr>
                      <button type="submit" style="background-color: #FF0000; border-color: #207b41;" class="btn btn-primary btn-user btn-block" >Cancel</button>



                  </form>


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
